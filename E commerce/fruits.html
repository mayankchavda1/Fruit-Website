<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Collection Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.fruits-section {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    margin-bottom: 20px;
}

img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 10px;
}

h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    margin-bottom: 20px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #3e8e41;
}

footer {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
    clear: both;
}
    </style>
</head>
<body>
    <header>
        <h1>Fruits Collection Menu</h1>
    </header>
    <main>
        <section class="fruits-menu">
            <h2>Fresh Fruits</h2>
            <ul>
                <li>
                    <img src="product-img-1.jpg" alt="Apple">
                    <h3>Apple</h3>
                    <p>Crunchy and juicy, our apples are perfect for snacking.</p>
                    <button>Add to Cart</button>
                </li>
                <li>
                    <img src="product-img-2.jpg" alt="Banana">
                    <h3>Banana</h3>
                    <p>Rich in potassium, our bananas are a healthy choice.</p>
                    <button>Add to Cart</button>
                </li>
                <li>
                    <img src="product-img-3.jpg" alt="Orange">
                    <h3>Orange</h3>
                    <p>Tangy and refreshing, our oranges are perfect for juice.</p>
                    <button>Add to Cart</button>
                </li>
                <!-- Add more fruits here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fruits Collection Menu</p>
    </footer>
</body>
</html>
